version: '3.8'

services:
  unifi-documenter:
    image: ghcr.io/loryanstrant/unifi-documenter:latest
    container_name: unifi-documenter
    restart: unless-stopped
    
    environment:
      # Controller connection
      - UNIFI_CONTROLLER_IP=192.168.1.1
      - UNIFI_API_KEY=your-api-key-here
      
      # Alternative: Username/password authentication
      # - UNIFI_USERNAME=admin
      # - UNIFI_PASSWORD=your-password
      
      # Service configuration
      - UNIFI_TIMEZONE=America/New_York
      - UNIFI_SCHEDULE_TIME=02:00
      - UNIFI_OUTPUT_FORMAT=markdown
      
      # Optional: Enable verbose logging
      # - UNIFI_VERBOSE=true
    
    volumes:
      # Mount output directory to host
      - ./unifi-docs:/output
      
      # Optional: Mount config file
      # - ./config.yml:/app/config.yml
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "main.py", "--health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Optional: Network configuration
    # networks:
    #   - unifi-network

